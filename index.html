<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちかいかわ画像</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f3f3f3; /* 背景色 */
        }
        .character {
            margin-top: 50px;
        }
        .character img {
            width: 300px; /* 画像の幅 */
            height: auto;
            border-radius: 50%; /* 画像を丸くする */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 影の設定 */
        }
    </style>
</head>
<body>
    <div class="character">
        <img src="chikai_kawa.jpg" alt="ちかいかわ画像">
    </div>
</body>
</html>
